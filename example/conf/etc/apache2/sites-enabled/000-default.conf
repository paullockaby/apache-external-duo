# the server name MUST include https because we are being proxied and the proxy
# layer terminates SSL. including the protocol tells the server that we are
# being encrypted
ServerName https://example.com

ServerAdmin root@example.com
ServerTokens Prod
UseCanonicalName On
ServerSignature Off
TraceEnable Off
FileETag none

LogFormat "%v %a %l %u %t \"%r\" %>s %b \"%{Referrer}i\" \"%{User-Agent}i\"" combined-vhost
CustomLog "|/usr/bin/logger -d -n localhost -P 514 -t httpd -p local0.info --rfc3164 --" combined-vhost
ErrorLog /dev/stdout

DocumentRoot /var/www/html
<Directory /var/www/html>
    Options -MultiViews
    AllowOverride AuthConfig FileInfo Limit
    DirectoryIndex index.html
</Directory>

<Location />
    Require all granted
</Location>
